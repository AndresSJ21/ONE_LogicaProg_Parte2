<meta charset="utf-8">

<h1>PROGRAMA CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>


<script>

	function saltarLinea(){
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase);
		saltarLinea();

	}

	var cantidadPersonas = parseInt(prompt("Ingrese la cantidad de miembros de la familia"));
	var totalEdad=0;
	var contador=1;

	while(contador<=cantidadPersonas){
		var edad = parseInt(prompt("Ingrese la edad del familiar"));
		contador++;
		totalEdad+=edad;

	}
	var mediaEdades = totalEdad/(cantidadPersonas);
    imprimir("La media de las edades es "+ mediaEdades);
	imprimir("fin")

</script>
