<meta charset="utf-8">

<h1>PROGRAMA CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>


<script>

	function saltarLinea(){
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase);
		saltarLinea();

	}

    var numero = 0;
    var contador =1;
    while(numero < 100){
        numero = contador * 2;
        imprimir(numero);
        contador++;
    }

    imprimir("Fin");
    
</script>
